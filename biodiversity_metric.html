<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Metric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        nav {
            background: #1b5e20;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section label {
            display: block;
            margin: 5px 0;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #1b5e20;
            color: white;
            margin-top: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        Biodiversity Metric
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button class="logout-button" onclick="logout()" style="display: none;" id="logout-button">Logout</button>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Project Details</h2>
            <label for="planning-authority">Planning Authority</label>
            <input type="text" id="planning-authority" placeholder="Enter planning authority">

            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" placeholder="Enter project name">

            <label for="applicant">Applicant</label>
            <input type="text" id="applicant" placeholder="Enter applicant name">

            <label for="application-type">Application Type</label>
            <input type="text" id="application-type" placeholder="Enter application type">

            <label for="application-ref">Planning Application Reference</label>
            <input type="text" id="application-ref" placeholder="Enter application reference">

            <label for="target-gain">Target % Net Gain</label>
            <input type="number" id="target-gain" placeholder="Enter target % net gain">
        </div>
    </div>

    <footer>
        &copy; 2025 Biodiversity Metrics. All Rights Reserved.
    </footer>

    <script>
        function logout() {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Show logout button if logged in
        const isLoggedIn = sessionStorage.getItem('loggedIn');
        if (isLoggedIn) {
            document.getElementById('logout-button').style.display = 'inline';
        } else {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }
    </script>
</body>
</html>
