<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Razient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        nav {
            background: #1b5e20;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2e7d32;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: none;
            height: 120px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .btn:hover {
            background-color: #1b5e20;
        }
        .info {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }
        .info div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #1b5e20;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Razient - Contact Us
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>For Questions, Quotes, or Free Consultations, please fill out the form below:</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
        <div class="info">
            <div>
                <h3>Razient</h3>
                <p>New York, USA</p>
                <p>Email: info@razient.com</p>
            </div>
            <div>
                <h3>Hours</h3>
                <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
                <p>Saturday - Sunday: Closed</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Razient. All Rights Reserved.
    </footer>
</body>
</html>
