<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        nav {
            background: #1b5e20;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 1;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 150px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Biodiversity Metrics
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <span id="biodiversity-link" style="display: none;"><a href="biodiversity_metric.html">Biodiversity Metric</a></span>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple username/password check (can be replaced with real authentication)
            if (username === 'admin' && password === 'password') {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Try again!');
            }
        });

        // Show Biodiversity Metric link only if logged in
        const isLoggedIn = sessionStorage.getItem('loggedIn');
        if (isLoggedIn) {
            document.getElementById('biodiversity-link').style.display = 'inline';
        }
    </script>
</body>
</html>
