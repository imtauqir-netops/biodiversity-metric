<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 2em;
            position: absolute;
            top: 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #1b5e20;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        nav {
            background: #1b5e20;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 60px; /* Adjusted for header */
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-container {
            width: 100%;
            max-width: 350px; /* Better width for responsiveness */
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow for better look */
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em; /* Slightly larger font */
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px; /* Slightly rounded corners */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    

    
</head>
<body>
    <header>
        Razient Corporation
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Razient Corporation. All Rights Reserved.
    </footer>


    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const credentials = {
                admin: 'password',
                partner: 'partner123',
                consultant: 'consult123'
            };

            if (credentials[username] && credentials[username] === password) {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials.');
            }
        });
    </script>
</body>
</html>
